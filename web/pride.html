<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Kushtia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121826;
      color: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .image-container {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: visible;
      --glow-color: 0, 190, 255;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: 12rem;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(var(--glow-color), 0.8);
    }

    .image-container::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(var(--glow-color), 0.8) 50%, transparent 75%);
      border-radius: 16px;
      pointer-events: none;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .image-container:hover::after {
      opacity: 1;
    }

    a {
      text-decoration: none;
      color: #68c8ff;
      transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.2s ease;
    }

    a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: currentColor;
      transition: width 0.3s ease-in-out;
    }

    a:hover::after {
      width: 100%;
    }

    a:hover {
      color: #8fdfff;
      text-shadow: 0 0 8px rgba(104, 200, 255, 0.7);
      transform: scale(1.05);
    }

    .home-button {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.08);
      transition:
        background 0.3s ease,
        transform 0.2s ease,
        box-shadow 0.3s ease;
    }

    .home-button:hover {
      background: rgba(96, 165, 250, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .home-button:active {
      transform: scale(0.95);
    }

    figcaption {
      color: #dddddd;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 0.75rem 1.25rem;
      background-color: #1a1e2e;
      border-top-right-radius: 8px;
      font-size: 0.875rem;
      color: #ccc;
      width: 100%;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>

<body class="bg-[#121826] text-white">
  <header class="bg-[#1e3a8a] text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <a href="#/" class="home-button">Home</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Content generated dynamically below -->
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; <span id="year"></span> Virtual Kushtia. All rights reserved.</p>
      <p>Email: <a href="mailto:tasinfarhan1016@gmail.com">tasinfarhan1016@gmail.com</a></p>
    </div>
  </footer>

  <script>
    const people = [
      {
        name: "Rabindranath's Kuthi Bari",
        img: "/pdf/kuthibari.pdf.jpg",
        link: "/pdf/kuthibari.pdf",
      },
      {
        name: "Jagati Railway Station",
        img: "/pdf/jagati.pdf.jpg",
        link: "/pdf/jagati.pdf",
      },
      {
        name: "Mir Mosharraf Hossain",
        img: "public/mosharraf.webp",
        link: "https://en.wikipedia.org/wiki/Mir_Mosharraf_Hossain",
      },
    ];

    function getAverageRGB(img) {
      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      const context = canvas.getContext("2d");
      context.drawImage(img, 0, 0);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      let r = 0, g = 0, b = 0;
      const pixelCount = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
      }
      return {
        r: Math.round(r / pixelCount),
        g: Math.round(g / pixelCount),
        b: Math.round(b / pixelCount),
      };
    }

    function setGlowColor(event) {
      const img = event.target;
      const container = img.closest(".image-container");
      if (!container) return;
      const {r, g, b} = getAverageRGB(img);
      container.style.setProperty("--glow-color", `${r}, ${g}, ${b}`);
    }

    const grid = document.querySelector("main .grid");
    people.forEach(person => {
      const figure = document.createElement("figure");
      figure.className = "bg-[#1a1e2e] rounded-lg text-center p-2";
      figure.innerHTML = `
        <a href="${person.link}" target="_blank" class="image-container">
          <img src="${person.img}" alt="${person.name}" />
        </a>
        <figcaption class="mt-4">
          <a href="${person.link}" target="_blank" class="block text-xl font-semibold text-blue-400 hover:text-blue-200">${person.name}</a>
        </figcaption>
      `;
      grid.appendChild(figure);
    });

    document.querySelectorAll(".image-container img").forEach(img => {
      img.addEventListener("load", setGlowColor);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
